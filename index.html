<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.js" ></script>

    <div class="container">
        <h1>Currency Converter</h1>
        <form id="currency-converter">
            <label for="from">From</label>
            <input type="text" id="from" name="from" placeholder="From" autocomplete="off">
            <label for="to">to</label>
            <input type="text" id="to" name="to" placeholder="To" autocomplete="off">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Amount want to convert" autocomplete="off">
            <button id="submit-btn" type="submit">Convert</button>
        </form>
        <p class="result-html"></p>
    </div>

</body>
</html>
